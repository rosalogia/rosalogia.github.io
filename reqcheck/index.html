<!DOCTYPE html>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>ReqCheck</title>
    </head>
    <body>
        <nav>
            <div class="nav-wrapper" style="background-color:#252627;">
                <a href="/reqcheck/" class="brand-logo center">ReqCheck</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="/">Home</a></li>
                    <li><a href="/reqcheck/about.html">About</a></li>
                    <li><a href="https://github.com/rosalogia/ReqCheck">GitHub</a></li>
                </ul>
            </div>
        </nav>

        <div id="container" class="container white-text">
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div data-position="top" data-tooltip="tooltip" class="tooltipped input-field col s10 chips chips-autocomplete" id="courseChips">
                            <input id="courses" class="white-text" >
                        </div>
                        <div class="input-field col s2">
                            <div class="btn" id="submitButton">Submit</div>
                        </div>
                    </div>
                    <!-- <div class="col s3"> -->
                    <!-- </div> -->
                </form>
            </div>
            <div class="row" id="resultsRow" style="visibility:hidden">
                <ul class="collection col s12" id="results">
                    <li class="collection-header"><h4>Available Courses</h4>
                </ul>
            </div>
        </div>

        <!-- Compiled and minified JavaScript -->
        <script src="js/materialize.min.js"></script>
        <script src="js/reqcheck.js"></script>
    </body>
</html>
